<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="white-keys">
        <kbd id="A-key">A</kbd>
        <kbd id="S-key">S</kbd>
        <kbd id="D-key">D</kbd>
        <kbd id="F-key">F</kbd>
        <kbd id="G-key">G</kbd>
        <kbd id="H-key">H</kbd>
        <kbd id="J-key">J</kbd>
      </div>
      <div class="black-keys">
        <kbd id="W-key">W</kbd>
        <kbd id="E-key">E</kbd>
        <kbd id="T-key">T</kbd>
        <kbd id="Y-key">Y</kbd>
        <kbd id="U-key">U</kbd>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
